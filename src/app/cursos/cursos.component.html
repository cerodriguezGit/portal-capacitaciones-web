<div class="container">
  <h4 class="pb-4">Cursos del m√≥dulo: {{ modulo }}</h4>
  <ul class="list-group mt-3">
    @for (item of cursoFilter; track item.id) {
    <li class="list-group-item">
      <div class="content">
        <h4>{{ item.titulo }}</h4>
        <p>{{ item.descripcion }}</p>
      </div>
      <button [ngClass]="item.estado" (click)="marcarCurso(item)">
        {{item.estado.replace('_', ' ')}}
      </button>
    </li>
    }
  </ul>
</div>
