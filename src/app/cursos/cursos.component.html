<div class="container">
  <h4 class="pb-4">Cursos del módulo: {{ modulo }}</h4>
  <ul class="list-group mt-3">
    @for (item of cursoFilter; track item.id) {
    <li class="list-group-item">
      <img *ngIf="item.estado === 'COMPLETADO'" src="assets/insignias/medalla.png" class="insignia">

      <div class="content">
        <h4>{{ item.titulo }}</h4>
        <p>{{ item.descripcion }}</p>
      </div>
      <button [ngClass]="item.estado" (click)="marcarCurso(item)" [disabled]="item.estado == 'COMPLETADO'">
        {{item.estado.replace('_', ' ')}}
        <ng-container *ngIf="item.estado === 'COMPLETADO'">
          ✔
        </ng-container>
      </button>
    </li>
    }
  </ul>
</div>
